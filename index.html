<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light with Cars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="boulevard">
      <!-- Car 1 -->
      <div class="car" id="car1">
        <img class="car-body" src="images/car.png" alt="Car Body" />
        <img
          class="wheel front-wheel"
          src="images/tyre.png"
          alt="Front Wheel"
        />
        <img class="wheel rear-wheel" src="images/tyre.png" alt="Rear Wheel" />
      </div>
      <!-- Car 2 -->
      <div class="car" id="car2">
        <img class="car-body" src="images/car2.png" alt="Car Body" />
        <img
          class="wheel front-wheel"
          src="images/tyre.png"
          alt="Front Wheel"
        />
        <img class="wheel rear-wheel" src="images/tyre.png" alt="Rear Wheel" />
      </div>
      <!-- Traffic Light -->
      <div id="traffic-light">
        <div class="light red" id="red-light"></div>
        <div class="light yellow" id="yellow-light"></div>
        <div class="light green" id="green-light"></div>
      </div>
      <!-- Add this div for the game over popup -->
      <div id="game-over-popup" class="popup">
        <div class="popup-content">
          <h2>Game Over</h2>
          <button onclick="resetGame()">Restart Game</button>
        </div>
      </div>

      <audio id="music" src="audio/music.ogg"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
